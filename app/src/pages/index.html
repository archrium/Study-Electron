<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="../styles/primer.css">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
  </head>
  <body>
    <h1 class="border border-dashed p-2">Hello World!</h1>
    <p>Current theme source: <strong id="theme-source">System</strong></p>
    <!--  -->
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.
    <!--  -->
    <br>
    <button class="btn" id="toggle-dark-mode">Toggle Dark Mode</button>
    <button class="btn" id="reset-to-system">Reset to System Theme</button>

    <script src="../scripts/renderer.js"></script>
  </body>
</html>
